<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Resgate ao Moço</title>
</head>
<body>
    <div id="container">
        <div id="fundoJogo">
            <div id="inicio" >
                <h1>Resgate ao Moço</h1>
                <p>Utilize a tecla 'W' para movimentar o helicoptero para cima, a tecla 's' para baixo e a tecla 'd' para  atirar</p>
                <button id="botao" type="button" onclick="start()">clique aqui para começar</button>
            </div>
        </div>

    </div>

    <!-- Sons do jogo !-->
<audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
<audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
<audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
<audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
<audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
<audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
